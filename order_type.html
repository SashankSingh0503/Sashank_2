<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> 

<style>
    /* Basic styling for form container */
    .form-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f4f4f4;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Styling for form inputs */
    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="tel"],
    textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    h3{
                margin-left: 30%;
                font-weight: bolder;
                font-size: 35px;
            }
            h2{
                font-size: 40px;
                text-shadow: 2px 2px 2px gray;

            }
    /* Styling for submit button */
    input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .col-9,.col-2,.col-4,.col-1{
                border: 2px dotted white;
                background-color: darkgray;
    }
    /* Styling for submit button on hover */
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    h5{
        color: red;
        font-style: italic;
        font-size: 10px;
    }
</style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <h2>Donitt</h2>
            </div>
            <div class="col-9">
                <h3>Sell Things</h3>
            </div>
            <div class="col-1">
                <a href="idea.html" class="btn btn-outline-danger btn-lg">Home</a>
            </div>
        </div>
    </div>
    <br><br>
<div class="form-container">
    <h2>Seller Form</h2>
    <form action="/Sellerform" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name..">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email..">

        <label for="contact">Contact number: </label>
        <input type="tel" id="contact" name="contact" placeholder="Your Contact Number..">

        <label for="item">Item Name:</label>
        <input type="text" id="item" name="item" placeholder="Name of the item you want to sell..">

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" placeholder="Your selling Price.. ">

        <h5>We will call soon call you back..</h5>

        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
