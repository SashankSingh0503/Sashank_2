<style>
    /* Basic styling for form container */
    .form-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f4f4f4;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Styling for form inputs */
    input[type="text"],
    input[type="num"],
    input[type="tel"],
    input[type="contact"],
    textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    /* Styling for submit button */
    input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .col-9,.col-2,.col-4,.col-1{
                border: 2px dotted white;
                background-color: darkgray;}

    /* Styling for submit button on hover */
    input[type="submit"]:hover {
