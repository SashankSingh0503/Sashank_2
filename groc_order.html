    <script>
        function fun()
        {
            const ans = document.getElementById("food").value;
            document.getElementById("foodType").value = ans;    
        }
        function fun1()
        {
            const h = document.getElementById("hostel").value;
            document.getElementById("Hostell").value = h;
        }
        function check()
        {
            let price = 20;
            const dm = 10;
            const munch = 20;
            const ice = 40;
            const cone = 60;
            let chut  = 90;
            let soya = 70;
            let paneer = 40;

            const q = document.getElementById("checker").value;
            const ans = document.getElementById("checkerr").value;
           if( (ans == "Munch maxx") || (ans == "Kurkure") || (ans == "Uncle Chips Salted") || (ans == "Blue Lays") || (ans == "Bourbon Biscuit"))
           {
            let temp = q * munch;
            price = price + temp;
           }
           if((ans == "Dairy Milk") ||(ans == "Top Ramen Noodles"))
           {
            let temp = q * dm;
            price = price + temp;
           }
           if(ans == "Amul Scoop Ice-Cream")
           {
            let temp = q * ice;
            price = price + temp;
           }
           if(ans == "Amul Cone Ice-Cream")
           {
            let temp = q * cone;
            price = price + temp;
           }
           if(ans == "Schezwan Chutney")
           {
            let temp = q * chut;
            price = price + temp;
           }
           if(ans == "Soya Chunks")
           {
            let temp = q * soya;
            price = price + temp;
           }
           if(ans == "Raw Paneer")
           {
            let temp = q * paneer;
            price = price + temp;
           }
           alert("Total Price is: " + price);
        }
